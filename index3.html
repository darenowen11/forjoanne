        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes fireworks {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0.1); }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgb(245, 245, 245), transparent);
            border-radius: 50%;
            animation: fireworks 1.5s linear infinite;
        }
