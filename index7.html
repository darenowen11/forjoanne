<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background-image: url(bg7.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100;
            margin: 0;
            
        }
      
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
		margin-top: 6.5rem;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: 100;
            color:#3d2c04;
            letter-spacing 3px ;
            cursor: pointer;
        }
        h1 span
        {
            transition: 2s;
        }
        
        h1 span
        {
        color: #fff;
        text-shadow: 0 0 10px #d2a264,
                        0 0 20px #ffffff,
               
        }
        p {
            font-size: 1.3rem;
            font-family: cursive;
            margin-bottom: 1em;
            margin-top:0.3em ;
            color: rgb(255, 255, 255);
            margin-left: 1.3em;
            margin-right: 1.3em;
        }
        
        
        
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes fireworks {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0.1); }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgb(245, 245, 245), transparent);
            border-radius: 50%;
            animation: fireworks 1.5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span>My Wish...</span></h1>
        <img src="jo1.png" alt="" srcset="width="10"">
        <p> My wish for this year is simple, to hold you closer, love you deeper, 
            and make you smile every single day. You are my everything, and with you, 
            every year feels like the best year of my life. Happy new years my little princess, I love you.  </p>
      
      
    </div>

    <div class="fireworks">
        <!-- Example fireworks -->
        <div class="firework" style="top: 20%; left: 40%; animation-delay: 0s;"></div>
        <div class="firework" style="top: 60%; left: 70%; animation-delay: 0.2s;"></div>
        <div class="firework" style="top: 50%; left: 30%; animation-delay: 0.4s;"></div>
        <div class="firework" style="top: 30%; left: 40%; animation-delay: 0s;"></div>
        <div class="firework" style="top: 20%; left: 50%; animation-delay: 0.5s;"></div>
	<div class="firework" style="top: 35%; left: 66%; animation-delay: 0.3s;"></div>
	<div class="firework" style="top: 75%; left: 22.6%; animation-delay: 0.15s;"></div>
	<div class="firework" style="top: 90%; left: 55%; animation-delay: 0.7s;"></div>
	<div class="firework" style="top: 50%; left: 10%; animation-delay: 0.4s;"></div>
	<div class="firework" style="top: 85%; left: 77%; animation-delay: 0s;"></div>
    <div class="firework" style="top: 12%; left: 34%; animation-delay: 0.2s;"></div>
    <div class="firework" style="top: 27%; left: 10%; animation-delay: 0.8s;"></div>

        <div class="firework" style="top: 70%; left: 60%; animation-delay: 0.8s;"></div>
        <div class="firework" style="top: 55%; left: 90%; animation-delay: 0.5s;"></div>
        <div class="firework" style="top: 85%; left: 22%; animation-delay: 0.2s;"></div>
        <div class="firework" style="top: 95%; left: 11%; animation-delay: 0.5s;"></div>
        <div class="firework" style="top: 150%; left: 5%; animation-delay: 0.1s;"></div>
        <div class="firework" style="top: 100%; left: 86%; animation-delay: 0.9s;"></div>
        <div class="firework" style="top: 15%; left: 78%; animation-delay: 0.5s;"></div>
    </div>
</body>
</html>
