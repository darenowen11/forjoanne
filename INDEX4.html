<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Light Up My World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background-image: url(bg4.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100;
            margin: 0;
            
        }
      
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
		margin-top: 30rem;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: 100;
            color:#3d3604;
            letter-spacing 3px ;
            cursor: pointer;
        }
        h1 span
        {
            transition: 2s;
        }
        
        h1 span
        {
        color: #fff;
        text-shadow: 0 0 10px #d2d264,
                        0 0 20px #d2d264,
                    0 0 40px #fff;
        }
        p {
            font-size: 1.3rem;
        
            margin-top:0.3em ;
            color: rgb(255, 255, 255);
            margin-left: 1.3em;
            margin-right: 1.3em;
        }
        .button {
            text-decoration: none;
            padding: 1rem 2rem;
            background-color: #e73c59;
            color: #fff;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes fireworks {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0.1); }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgb(245, 245, 245), transparent);
            border-radius: 50%;
            animation: fireworks 1.5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span>You Light Up My World </span></h1>
        <img src="jo1.png" alt="" srcset="width="10"">
        <p>You’ve brought so much light, laughter, and love into my life,
             and I can’t wait to see what new adventures this year will bring us. Together, 
             I know we can conquer anything and make memories that will last a lifetime.  </p>
      
        <a href="index5.html" class="button">click for moree ❤️</a>
    </div>

    </div>
</body>
</html>
